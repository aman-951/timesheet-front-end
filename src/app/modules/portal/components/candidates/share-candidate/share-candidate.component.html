<span class="btn btn-outline-secondary btn-sm text-capitalize" title="share candidate application with other user" data-toggle="modal"
    data-target="#shareApplication">
    <i class="fa fa-share" aria-hidden="true"></i>
    share application
</span>

<!-- Modal -->
<div class="modal fade" id="shareApplication" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="shareApplicationLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title h6" id="shareApplicationLabel">
                    Share Application
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="app-close-btn" id="share-btn-close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-dynamic-form [fields]="getFields()" [btn_label]="'share'" (submitResp)="submit($event)"></app-dynamic-form>
            </div>
        </div>
    </div>
</div>
