<div class="input-group" [formGroup]="form">
    <div class="input-group-prepend" *ngIf="field?.icon">
        <i class="fa input-group-text" [ngClass]="field?.icon" aria-hidden="true"></i>
    </div>
    <input class="form-control" appTrim [formControlName]="field?.name" [placeholder]="field?.placeholder" [maxlength]="field?.maxlength" autocomplete="off" />
</div>
<small *ngIf="field?.hint" class="form-text text-muted" [innerHTML]="field?.hint"></small>
